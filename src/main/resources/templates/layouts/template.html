<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8">
<title>Libro de Proyectos</title>
<link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}">
</head>
<body>

	<!-- NAVBAR -->
	<nav th:fragment="navbar"
		class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<form class="navbar-brand" th:action="@{/logout}" method="post">
				<button class="btn btn-danger">
					<i class="fa fa-sign-out"> Cerrar sesi√≥n</i>
				</button>
			</form>
			<span class="navbar-brand" th:if="${session.user!=null}">Usuario:</span>
			<span class="navbar-brand" th:text="${session.user.username}"></span>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/views/projects/index}">Inicio</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- CONTENT -->
	<div class="container"></div>

	<!-- FOOTER -->
	<footer th:fragment="footer">
		<script src="https://use.fontawesome.com/409c9e2f73.js"></script>
		<script type="text/javascript" th:src="@{js/bootstrap.bundle.min.js}"></script>
		<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
