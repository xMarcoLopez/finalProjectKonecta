<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/template::head">
</head>
<body class="body-login">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<form class="box" method="post" th:action="@{/login-post}">
						<h1>Iniciar Sesión</h1>
						<p class="text-muted">Por favor ingresa tu usuario y
							contraseña</p>
						<p th:if="${param.error}" class="text-muted text-danger">Credenciales
							incorrectas</p>
						<input type="text" name="username" placeholder="Nombre de usuario">
						<input type="password" name="password" placeholder="Contraseña">
						<a class="forgot text-muted" th:href="@{/registration}">¿No
							estás registrado?</a> <input type="submit" value="Ingresar">
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layouts/template::footer"></footer>

</body>
</html>
